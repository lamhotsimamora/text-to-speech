<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <nav class="border fixed split-nav">
        <div class="nav-brand">
          <h3><a href=".">Text to Speech</a></h3>
        </div>
        <div class="collapsible">
          <input id="collapsible1" type="checkbox" name="collapsible1">
          <label for="collapsible1">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </label>
          <div class="collapsible-body">
            <ul class="inline">
              <li><a href="about.html">About</a></li>
              <li><a href="https://github.com/lamhotsimamora/text-to-speech">Github</a></li>
            </ul>
          </div>
        </div>
      </nav>
    
      <br> <br><br> <br>
      <center>
        <div id="app" class="card" style="width: 20rem;">
            <center><img src="images.jpg" width="100" height="100" alt="Speech"></center>
          
            <div class="card-body">
              <h4 class="card-title">Text to speech !</h4>
              <h5 class="card-subtitle">Create audio BOT</h5>
              <p class="card-text">
                <div class="form-group">
                    <label for="no-resize">Text</label>
                    <textarea v-model="text" ref="text" class="no-resize" id="no-resize" placeholder="Text"></textarea>
                </div>
              </p>
              <button @click="speech">Speech</button>
              <button @click="clear">Clear</button>
            </div>
          </div>
      </center>
    <script>
        

        new Vue({
            el : "#app",
            data : {
                text : null
            },
            methods: {
                speech: function(){
                    if (this.text==null || this.text===''){
                        this.$refs.text.focus()
                        return;
                    }
                    const synth = window.speechSynthesis;
                    let text = this.text
                    const utterThis = new SpeechSynthesisUtterance(text);
                    utterThis.lang = 'en-US';
                    synth.speak(utterThis);
                },
                clear: function(){
                    this.text= null;
                    this.$refs.text.focus()
                }
            },
        })
    </script>
    
</body>
</html>
